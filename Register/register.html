<h1> Register</h1>

<form name="form" ng-submit="register()" role="form" >
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required autofocus/>
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-info">Register</button>

    </div>
</form>
